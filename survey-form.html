
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-stage form saving states--code alpha Task 1  </title>
</head>
<link rel="stylesheet" href="app.css">

<body>

    <div>
        <h1>Multi stage form to be filled for moving next page. </h1>
        <div id="multi-step-form-container">
            <!-- Form Steps / Progress Bar -->
            <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                <!-- Step 1 -->
                <li class="form-stepper-active text-center form-stepper-list" step="1">
                    <a class="mx-2">
                        <span class="form-stepper-circle">
                            <span>1</span>
                        </span>
                        <div class="label">Basic information</div>
                    </a>
                </li>
                <!-- Step 2 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>2</span>
                        </span>
                        <div class="label text-muted">Communication details</div>
                    </a>
                </li>
                <!-- Step 3 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>3</span>
                        </span>
                        <div class="label text-muted">Education status</div>
                    </a>
                </li>
            </ul>
            <!-- Step Wise Form Content -->
            <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">
                <!-- Step 1 Content -->
                <section id="step-1" class="form-step">
                    <h2 class="font-normal" style="margin-left: 20rem" >Account Details</h2>
                    <!-- Step 1 input fields -->
                    <div class="mt-3" style="margin-left: 20rem;">
                        Name : <input type="text" placeholder="Enter Name">
                        Age : <input type="number" placeholder="Enter age">
                        Occupation : <input type="text" placeholder="Enter profession">
                    </div>
                    <div class="mt-3" style="margin-left: 25rem;">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
                    </div>
                </section>
                <!-- Step 2 Content, default hidden on page load. -->
                <section id="step-2" class="form-step d-none">
                    <h2 class="font-normal" style="margin-left: 20rem">Social Profiles</h2>
                    <!-- Step 2 input fields -->
                    <div class="mt-3" style="margin-left: 20rem;">
                        Email : <input type="email" placeholder="Enter E-mail">
                        GitHub : <input type="text" placeholder="Enter username">
                        Twitter : <input type="text" placeholder="Enter username ">
                    </div>
                    <div class="mt-3" style="margin-left: 25rem;">
                        <button class="button btn-navigate-form-step" type="button" step_number="1">Prev</button>
                        <button class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
                    </div>
                </section>
                <!-- Step 3 Content, default hidden on page load. -->
                <section id="step-3" class="form-step d-none">
                    <h2 class="font-normal" style="margin-left: 20rem">College Details</h2>
                    <!-- Step 3 input fields -->
                    <div class="mt-3" style="margin-left: 20rem;">
                        College : <input type="text" placeholder="Enter College Name">
                        College-Id : <input type="number" placeholder="Your College Id number/ Roll no">
                        College-Addr   : <input type="text" placeholder="Enter College Address ">
                    </div>
                    <div class="mt-3"style="margin-left: 25rem;">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Prev</button>
                        <button class="button submit-btn" type="submit" > <a href="temp.html" style="color: white; text-decoration: none;">Save</a></button>
                    </div>
                </section>
            </form>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
